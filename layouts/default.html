<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>
  {% if page.fullTitle %}
  {{page.fullTitle}}
  {% else %}
  Learning with LensKit &mdash; {{page.title}}
  {% endif %}
</title>
<link rel="icon" type="image/png" href="//lenskit.org/s/lenskit-mini.png">
<link rel="stylesheet" href="/master.css">
<script type="text/javascript">
  WebFontConfig = {
    google: { families: [
      'Tinos:400,700,400italic:greek,latin',
      'PT+Sans:400,700:latin',
      'Inconsolata:400,700:latin',
      'PT+Sans+Caption:400,700:latin'
    ] }
  };
  (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })();</script>
{% capture basename %}{{ page.url | split:"/" | last }}{% endcapture %}
{% if basename == 'index.html' %}
<link rel="canonical" href="{{ page.url | remove: 'index.html' }}">
{% endif %}
</head>
<body>
<div class="fixed">
  {% include menu.html %}
</div>
<article class="main {{bodyWidth}} columns">
  {{content}}
</article>
<footer>
  {% include footer.html %}
</footer>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/foundation/js/foundation.min.js"></script>
<script src="/bower_components/foundation/js/foundation/foundation.magellan.js"></script>
<script src="/bower_components/highlightjs/highlight.pack.js"></script>
<script src="/s/lenskit.js"></script>
{% for script in page.scripts %}
<script type="text/javascript" src="{{script}}"></script>
{% endfor %}
<script type="text/javascript">
hljs.initHighlightingOnLoad();
$(document).foundation();
</script>
</body>
</html>
