<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>
  {% if page.fullTitle %}
  {{page.fullTitle}}
  {% else %}
  LensKit Teaching &mdash; {{page.title}}
  {% endif %}
</title>
<link rel="icon" type="image/png" href="//lenskit.org/s/lenskit-mini.png">
<link rel="stylesheet" href="/master.css">
<link rel="stylesheet" href="//lenskit.org/s/fonts/liberation/stylesheet.css">
<link rel="stylesheet" href="//lenskit.org/s/fonts/pt-sans/stylesheet.css">
<link rel="stylesheet" href="//lenskit.org/s/fonts/inconsolata/stylesheet.css">
<link rel="stylesheet" href="/bower_components/highlightjs/styles/github.css">
{% capture basename %}{{ page.url | split:"/" | last }}{% endcapture %}
{% if basename == 'index.html' %}
<link rel="canonical" href="{{ page.url | remove: 'index.html' }}">
{% endif %}
</head>
<body>
<div class="fixed">
  {% include menu.html %}
</div>
{{content}}
<footer>
  {% include footer.html %}
</footer>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/foundation/js/foundation.min.js"></script>
<script src="/bower_components/foundation/js/foundation/foundation.magellan.js"></script>
<script src="/bower_components/highlightjs/highlight.pack.js"></script>
<script src="/s/lenskit.js"></script>
{% for script in page.scripts %}
<script type="text/javascript" src="{{script}}"></script>
{% endfor %}
<script type="text/javascript">
hljs.initHighlightingOnLoad();
$(document).foundation();
</script>
</body>
</html>
